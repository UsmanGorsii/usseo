<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/default.css" type="text/css">
    <link rel="stylesheet" href="/static/form.css" type="text/css">
    <meta charset="UTF-8">
    <title>1dragosh - SEO platform</title>
</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/keywords">Keywords</a>
    <a href="/start_report">Start a new crawl</a>
    <a href="/settings">Settings</a>
    <a class="active" href="/history_list">History List</a>
    <a href="/manual_search">Manual Search</a>
    <a href="/logout">Logout</a>
</div>
<div class="container form-top">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-body">
                    <table class="table table-bordered">
                    <h1 style="text-align: center">Reports</h1>
                        <br>
                        <tr class="active">
                            <td>Group</td>
                            <td>Method</td>
                            <td>Date</td>
                            <td >Delete</td>
                        </tr>
                        {% for x in lista|sort(attribute='date') %}
                            <tr onclick="window.location='/get_history_report?id={{ x["_id"] }}'">
                                <td>{{ x['group_name'] }}</td>
                                <td>{{ x['method'] }}</td>
                                <td>{{ x['date'] }}</td>
                                <td style="text-align: center;"><a href="/delete_report?id={{ x['_id'] }}">DELETE</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
