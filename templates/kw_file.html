<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/default.css" type="text/css">
    <link rel="stylesheet" href="/static/form.css" type="text/css">
    <meta charset="UTF-8">
    <title>1dragosh - SEO platform</title>
</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/keywords">Keywords</a>
    <a href="/start_report">Start a new crawl</a>
    <a href="/settings">Settings</a>
    <a href="/history_list">History List</a>
    <a href="/manual_search">Manual Search</a>
    <a href="/logout">Logout</a>
</div>
<br><br>
<div class="container form-top">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-body">
                    <form action="/updatekw" method="post">
                        <label>Group: {{ grup }}</label>
                        <hr>
                        <div class="form-group">
                            <textarea name="keywords" rows="20" required
                                      class="form-control">{%- for x in keywords_array -%}
                                {{ x + "\r\n" }}{% endfor %}</textarea>
                            <input name="grup" value="{{ grup }}" hidden>
                        </div>
                        <button class="btn btn-primary btn-large btn-block"
                                type="submit">Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
