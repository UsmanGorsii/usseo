<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/default.css" type="text/css">
    <link rel="stylesheet" href="/static/form.css" type="text/css">
    <meta charset="UTF-8">
    <title>1dragosh - SEO platform</title>
</head>

<div class="topnav">
    <a href="/">Home</a>
    <a href="/keywords">Keywords</a>
    <a class="active" href="/start_report">Start a new crawl</a>
    <a href="/settings">Settings</a>
    <a href="/history_list">History List</a>
    <a href="/manual_search">Manual Search</a>
    <a href="/logout">Logout</a>
</div>

<body>

<br><br>
<div class="container form-top">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-body">
                    <form action="/start" method="post">
                        <div class="form-group">
                            <label>Group Name</label>
                            <select name="grup" required class="form-control">

                                {%- for x in kwgroups -%}
                                    <option value="{{ x }}">{{ x }}</option>
                                {% endfor %}

                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-large btn-block"
                                    type="submit">Start
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
